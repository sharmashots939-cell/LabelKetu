<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product | Labelketu</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        
        .edit-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="edit-card">
        <h2>Update Product #12345</h2>
        <form method="POST">
            <label>Product Name</label>
            <input type="text" name="name" value="{{ product.name }}" required>

            <label>Price ($)</label>
            <input type="number" step="0.01" name="price" value="{{ product.price }}" required>

            <button type="submit">Save Changes</button>
        </form>
        <br>
        <a href="http://127.0.0.1:3000/boutique_site/temlates/admin.html?serverWindowId=2ede680b-e102-4745-bcfe-0ce0e2c1dba0" style="color: #666; text-decoration: none;">‚Üê Cancel and Go Back</a>
    </div>
</body>

</html>
